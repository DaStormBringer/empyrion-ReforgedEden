---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ff0000]Hard[-][/c] \n\nIce rifts scar the frozen landscape of this icy moon."

PlanetType: Ice
PlayfieldType: Moon
Difficulty: 3

LandClaimZone: Device


# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.5, 0.9, 0.9"

SkyColor: "0.0, 0.0, 0.0" 
SkyHorizonColor: "0, 0.1, 0.2"
# AtmosphereParams: [5, 1.2]          # [Rayleigh Multiplier, Atmosphere Contrast], default is AtmosphereParams: [1, 1.6]   
                                     # RayleighMultiplier between 0 and 10 - higher values make SkyColor / SkyHorizonColor more pronounced
                                     # Atmosphere Contrast between 0 and 3 - lower values wash out SkyColor / SkyHorizonColor 

# Light
DayLightIntensity: 0.6
NightLightIntensity: 0.55

LightZenithColor: "0.98, 0.90, 1"
LightHorizonColor: "1, 0.6, 0.15"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhiteMoon 

# Fog
# AtmosphereFog: 0.00
FogCloudIntensity: 0.0
FogColor: "1, 1, 1"
# GroundFogIntensity: 0.07
# GroundFogHeight: 130

# Clouds and Wind
CloudsDensity: 0.8
CloudsSharpness: 0.3
CloudsBrightness: 0.2
CloudsOpacity: 0.04
CloudsZenithColor: "0.89, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0.1"

WindSpeed: 2

SpecialEffectsGlobal:
  - Name: Clear
    Type: Weather
    InitialDelay: 3600
    Delay: 3600
    Lifetime: 30

# ==============================================================

### Resource Deposits
RandomResources:
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
# ======================================================================================================
    - Name: CopperResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 4
        #YVariance: 3

    - Name: CobaltResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.2
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 4
        #YVariance: 3

    - Name: PentaxidResource #rich
      # Biome: [ IceRift ]
      IsScalingCount: True 
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 4, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.9
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 64
        #YVariance: 0

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 0, 0 ]
      DroneProb: 0.4
      #DistTypeCylinder:
        #MaxRadius: 3
        #YVariance: 2

    - Name: IceResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 10, 14 ]
      DepthMinMax: [ 5, 20 ]
      DroneProb: 0.2


