        #MaxRadius: 25
        #YVariance: 3

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 7, 9 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.4
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

