### Resource Deposits
RandomResources:
    - Name: CarbonResource
      # Biome: [ Heath, Savanna, Hills, Plains, SavannaEdge, Grassland_1, Grassland ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: IronResource
      # Biome: [ SavannaEdge, Savanna, Dunes ]
      CountMinMax: [ 10, 12 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.2
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: CopperResource
      # Biome: [ Desert, Dunes, Sand, Rocks ]
      CountMinMax: [ 7, 9 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: SiliconResource
      # Biome: [ Oasis, OasisEdge, Marsh, Shore ]
      CountMinMax: [ 6, 7 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PromethiumResource
      Biome: [ Radiated, RadiatedFog ]
      IsImportant: True
      CountMinMax: [ 6, 8 ]
      SizeMinMax: [ 6, 8 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
