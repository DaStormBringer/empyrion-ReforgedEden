### POIs
POIs:
    Random:


       # ======================= PREPARING RESOURCES ======================= 


         # RESOURCE MARKER (and 'scanner signal')
        - GroupName: ResourceMarker01
          Faction: None
          Biome: [ LowMountains ]
          CountMinMax: [ 1, 1 ]
          IsImportant: True
          SpawnResource: ["SiliconResource:0-1","CobaltResource:1-1","MagnesiumResource:0-1"]
          SpawnResourceRange: [150,2000]
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: MapDistance
              Value: 10000



       # # ======================= Determining which faction spawns here (if at all)


        - GroupName: SignalMarker01      #  => 50% that this moon is inhabited
          CountMinMax: [ 0, 1 ]
          Biome: [ LowMountains, Flats, DeepCanyon, Rifts, Rifts_1, RayCrater ]
          IsImportant: True
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: MapDistance
              Value: 10000



       # Either nobody, Zirax or Polaris on this planet!

       # ======================= MAIN ZIRAX SETTLEMENT ======================= 
       # Might only rarely spawn (in about 25% of cases or less) - Otherwise the planet might be claimed by Polaris


        - GroupName: RadosAuxT2RG
          CountMinMax: [ 0, 1 ]
          Faction: Rados
          IsImportant: True
          Territory: False
          DroneProb: 0.0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 0
          TroopTransport: False 
          SpawnPOINear: [SignalMarker01]
          SpawnPOINearRange: [200, 800]
          # SpawnResource: ["PentaxidResource:0-1"]
          # SpawnResourceRange: [150,400]
          Properties: 
            - Key: RegenAfter
              Value: 720

        - GroupName: RadosAuxT1RG
          Faction: Rados
          Territory: False
          CountMinMax: [ 1, 1 ]
          DroneProb: 0.0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 0
          TroopTransport: False 
          SpawnPOINear: [RadosAuxT2RG]
          SpawnPOINearRange: [500, 1000]
          Properties:
            - Key: RegenAfter
              Value: 720

        - GroupName: SmugglerHideout
          Faction: None
          IsScalingCount: True
          CountMinMax: [ 0, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 1
          TroopTransport: False   
          SpawnPOIAvoid: [SmugglerHideout, RadosAuxT2RG, PolarisLogisticsMainRG]
          POIDistance: 2000
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720


       # ================================
       # Ships, junk, ruins
       

        - GroupName: ProgenitorArtifacts      
          Faction: None     
          CountMinMax: [ 1, 1 ]
          IsScalingCount: True 
          DroneProb: 1.0
          DronesMinMax: [ 1, 2 ]
          ReserveCount: 4
          TroopTransport: False
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720

        - GroupName: CrashedShip
          IsImportant: True
          Biome: [ RayCrater, DeepCanyon, Flats ]
          Faction: None
          CountMinMax: [ 1, 1 ]
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720
              
        - GroupName: SignalMarker02
          PlaceAt: UnderWater, Terrain
          CountMinMax: [ 1, 1 ]
          SpawnPOINear: [CrashedShip]
          SpawnPOINearRange: [500, 800]
          Properties: 
            - Key: MapDistance
              Value: 10000


        - GroupName: JunkT1
          Faction: None
          AvoidFactionTerritory: True
          CountMinMax: [ 0, 2 ]
          Properties: 
            - Key: MapMarker 
              Value: Neutral  
            - Key: RegenAfter
              Value: 720  


          # Lucky find, anywhere (spawns rarely due to tiny biomes)
        - GroupName: JunkT3_Engine
