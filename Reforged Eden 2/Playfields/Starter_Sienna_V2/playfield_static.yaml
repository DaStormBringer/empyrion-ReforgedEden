### Creatures
CreatureSpawning:
    - Biomes: [HotSprings] 
      Entities:
        - Name: LizardMuleHerd
          Period: Day
          Amount: 10
          DelayMinMax: [10, 12]

    - Biomes: [ Taiga, TaigaEdge, TaigaSnow, TaigaSnowEdge] 
      Entities:
        - Name: LizardMuleHerd
          Period: Day
          Amount: 12
          DelayMinMax: [8, 10]
        - Name: CaveWormWhiteHerd
          Period: Night
          Amount: 8
          DelayMinMax: [20, 24]
        - Name: Spiders01
          Period: Night
          Amount: 3
          DelayMinMax: [20, 24]

    - Biomes: [ Dunes, Plains, IceShelf, Tundra, GlacierSnow, Rocks] 
      Entities:
        - Name: Pangolins
          Period: Day
          Amount: 3
          DelayMinMax: [20, 24]
        - Name: CaveWormWhiteHerd
          Period: Night
          Amount: 10
          DelayMinMax: [20, 24]
        - Name: SlimesWhite
          Period: Always
          Amount: 6
          DelayMinMax: [10, 12]
          Color: "1.0, 1.0, 0"

    - Biomes: [ LowMountains, Mountains ] 
      Entities:
        - Name: CaveWormWhiteHerd
          Period: Night
          Amount: 8
          DelayMinMax: [20, 24]

    - Biomes: [ ShallowWater, Water, DeepWater ]
      Entities:
        - Name: Telluropods
          Period: Always
          Amount: 25
          DelayMinMax: [10, 12]
          AllowInWater: true