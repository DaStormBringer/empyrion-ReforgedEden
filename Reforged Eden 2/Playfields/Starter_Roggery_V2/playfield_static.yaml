### POIs
POIs:
    Random:

# STARTER
    Random:

# ======================= CRASHSITE  ======================= 

# Player start near middle of map in daytime.
        - GroupName: RE2_StarterSwamp
          Faction: Admin
          AvoidFactionTerritory: True
          Biome: [ Swamp2, SwampDense2, Morass2 ]
          CountMinMax: [ 1, 1 ]
          IsImportant: True
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: HudDistance
              Value: 300
            - Key: MapDistance
              Value: 0
            - Key: SI
              Value: Off
            - Key: RegenAfter
              Value: 720

# Backup player start if the first one can't spawn.
        - GroupName: RE2_StarterSwamp
          Faction: Admin
          AvoidFactionTerritory: True
          Biome: [ Swamp, SwampDense, Morass ]
          CountMinMax: [ 1, 1 ]
          IsImportant: True
          SpawnPOIAvoid: [RE2_StarterSwamp]
          SpawnPOIAvoidDistance: 100000
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: HudDistance
              Value: 300
            - Key: MapDistance
              Value: 0
            - Key: SI
              Value: Off
            - Key: RegenAfter
              Value: 720

          # 'Distance holder POI'
        - GroupName: NullPOI                # PLZ KEEP THIS POI! - - Used for 'security' spacing of POI
          CountMinMax: [ 1, 1 ]             # (The parameter 'SpawnPOIAvoid' does not work well if it is defined as a combination of START and a POI.)
          # SpawnPOINear: [START]             # (NullPOI acts still as 'POI', is used instead of START.)
          SpawnPOINear: [RE2_StarterSwamp]             # (NullPOI acts still as 'POI', is used instead of START.)
          # SpawnPOINearDistance: 10          # (Due to the fixed shape of the Crashsite and the nonexistent size of NullPOI, this POI should never fail to spawn)
          SpawnPOINearRange: [50, 200]          # (Due to the fixed shape of the Crashsite and the nonexistent size of NullPOI, this POI should never fail to spawn)
          IsImportant: True     # (Will not have any spawn problems, just to be sure. Should spawn immediately, so no loss in performance.)

