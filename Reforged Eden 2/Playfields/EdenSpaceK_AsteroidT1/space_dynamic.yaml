# Playfield Characteristics
Description: "Difficulty: [c][ffff00]Medium[-][/c]

Asteroid fields such as these are commonly patrolled by raiders looking for an easy target. Use caution.

[sup][c][ffff00]Clouds of metallic dust in this sector interfere with both optical and radar scans obscuring resource-rich asteroids throughout the area and lowering the range of detectors.[-][/c][/sup]

[sup][c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c][/sup]"

Gravity: 0
AtmosphereEnabled: False
PvPProb: 0
UseFixed: True

# Hot Star
Radiation: [10,15]
TemperatureDay: [-175,-75]
# Danger Music
Music: [AlteredPhase, Apogee, Encryptor, FarEntropy, Ghost, Helios, lava2, Obelisk, Praxis, Resurgence, Sanctuary, Vanguard]

PlayfieldType: Space
LandClaimZone: Device
PlanetType: Poor Quality Asteroid Field
PlayfieldLevelOverride: [1,3]

