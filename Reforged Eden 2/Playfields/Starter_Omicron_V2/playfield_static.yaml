      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 4, 4 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0
      MaxDroneCount: 1

    - Name: IronResource
      # Biome: [ Dunes, SavannaEdge, Savanna, LowMountains, Mountains ]
      Biome: [ LowMountains, Mountains, MountainsForest, Plateau ]
      IsScalingCount: True
      # CountMinMax: [ 5, 6 ]
      CountMinMax: [ 2, 2 ]
      # SizeMinMax: [ 5, 7 ]
      SizeMinMax: [ 7, 8 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: IronResource
      Biome: [ Dunes, SavannaEdge, Savanna ]
      # Biome: [ LowMountains, Mountains, MountainsForest, Plateau ]
      IsScalingCount: True
      CountMinMax: [ 5, 5 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

# Starting deposit
