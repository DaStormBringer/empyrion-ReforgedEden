# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "Difficulty: [c][ffff00]Medium[-][/c]


Water is quite common in the universe, as life-enabling liquid, or at least as ice or vapor.\nHowever, not every planet is gifted with water. Some worlds get scorched by their home star, or maybe their magnetic field is too weak to stem against the push of the stellar wind.\n\nBut even this place of glaring sunshine has managed to keep some spots here or there..."

PlanetType: Desert
PlayfieldType: Planet
Difficulty: 3

LandClaimZone: Device

# Special Effects 
SpecialEffectsLocal:
  - Name: FireFliesRed
    Biome: [ Water, ShallowWater, Shore ]
    Time: Night
    MaxHeight: 40
  - Name: FireFliesGreenFew
    Biome: [ Plains, Sand, Flowers, FlowersEdge, Wadi, DustBowl ]
    Time: Night
    MaxHeight: 150
  - Name: Pollen
    Biome: [ Plains, DustBowl, Plantation, Flowers, FlowersEdge, Oasis ]
    Time: Day
    MaxHeight: 150
  - Name: FireFliesGreen
    Biome: [ Oasis, Plantation ]
    Time: Night
    MaxHeight: 150

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 20
    Delay: 8
    Lifetime: 500
# Global Effects
  - Name: BirdFlocksVultures
    Biome: [ Dunes, Plains, Mountains, Water, Flowers, Plantation ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
# ==================

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.77, 0.57, 0.44"  
SkyColor: "0.90, 0.3, 0.3"
SkyHorizonColor: "1, 0.2, 0"
AtmosphereParams: [5, 1.5]       

# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.3
LightZenithColor: "1, 0.7, 0.7"
LightHorizonColor: "1, 0.5, 0"
NightLightColor: "0.78, 0.78, 1"
DayShadowStrength: 1
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Fog
AtmosphereFog: 0.35
FogColor: "0.8, 0.4, 0.2"
FogCloudIntensity: 0.8
GroundFogIntensity: 0.05
GroundFogHeight: 60

# Clouds & Wind
CloudsDensity: 0.1
CloudsSharpness: 0.05
CloudsOpacity: 0.3

CloudsBrightness: 0.7
CloudsZenithColor: "0.85, 0.36, 0.20" 
CloudsHorizonColor: "0.2, 0.04, 0.03" 
CloudsNightZenithColor: "0.03, 0.012, 0.012"
CloudsNightHorizonColor: "0.03, 0.012, 0.012"

WindSpeed: 3



