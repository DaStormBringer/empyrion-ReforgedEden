### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Sand, Dunes ]
      CountMinMax: [ 2, 3 ] 
      IsScalingCount: True
      SizeMinMax: [ 5, 7 ] 
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.2 

    - Name: CobaltResource
      Biome: [ Wadi, Oasis, Flowers, Nest ]
      IsImportant: True
      CountMinMax: [ 1, 2 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 5 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3

    - Name: CopperResource
      Biome: [ Plateau ]
      CountMinMax: [ 1, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3

# Single large deposit near the first mining operation that grabs it.
    - Name: NeodymiumResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 1, 1 ]
      # IsScalingCount: True
      SizeMinMax: [ 9, 10 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0
      MaxDroneCount: 1

    - Name: NeodymiumResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 4, 6 ]
      IsScalingCount: True
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.8
      MaxDroneCount: 4

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 2, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 3, 5 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]

