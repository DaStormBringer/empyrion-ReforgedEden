---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ff0000]Hard[-][/c] \n\nVast oceans cover the majority of the planet's surface. A high concentration of greenhouse gases in the atmosphere has kept the planet relatively warm, considering its distance from the sun."

PlanetType: Ocean
PlayfieldType: Planet
Difficulty: 4

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.45, 0.6, 0.75"

SkyColor: "0.7, 0.7, 1" 
SkyHorizonColor: "1.2, 0.2, 0"

# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.85
LightHorizonColor: "1, 0.4, 0"
NightLightColor: "0.78, 0.78, 1.3"

DayShadowStrength: 1
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue


# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0


# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.35
CloudsBrightness: 0.7
CloudsOpacity: 0.7
CloudsZenithColor: "0.89, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0.1"

WindSpeed: 3

# Special Effects 
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ Grassland, ColdPlains ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesFew
    Biome: [ Grassland, Oasis ]
    Time: Day
    MaxHeight: 15
  - Name: Pollen
    Biome: [ TropicalForest, SavannaEdge ]  
    Time: Day
    MaxHeight: 10
  - Name: Mosquitos
    Biome: [ TropicalForest, SavannaEdge, Marsh, Swamp, WaterSwamp, Water ]  
    Time: Day
    MaxHeight: 15
  - Name: ButterfliesBlue
    Biome: [ Forest, Marsh, DeepForest ]
    Time: Day
    MaxHeight: 15
  - Name: Dragonflies
    Biome: [ Marsh, Swamp, WaterSwamp, Water, ShallowWater ]
    Time: Day
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ Forest, DeepForest, Peaks, Marsh, Swamp, WaterSwamp, Oasis ]
    Time: Night
    MaxHeight: 15
  - Name: Moths
    Biome: [ DeepForest, TropicalForest, SavannaEdge, Grassland ]
    Time: Night
    MaxHeight: 15

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 10
    Delay: 5
    Lifetime: 1000
  - Name: Fog
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  # - Name: RainMedium
    # Type: Weather
    # InitialDelay: 24
    # Delay: 12
    # Lifetime: 600
  # - Name: RainHeavy
    # Type: Weather
    # InitialDelay: 48
    # Delay: 24
    # Lifetime: 600
  - Name: Storm
    Type: Weather
    InitialDelay: 24
    Delay: 24
    Lifetime: 300
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1
    Delay: 4
    Lifetime: 600
    PlyDist: 100
    SpawnY: 30
    Struct: True

