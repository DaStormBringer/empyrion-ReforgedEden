# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
# Original playfield created by Tellrog
Description: "Difficulty: [c][ffff00]Medium[-][/c]


A hot and windy moon with a runaway greenhouse effect.


[c][808080][i]Originally created by Tellrog.[/i][-][/c]"

PlanetType: Barren Moon
Emissive: False
PlayfieldType: Moon
Difficulty: 4

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.7, 0.8, 0.5" 
SkyColor: "0.2, 0.2, 0.2" 
SkyHorizonColor: "0.4, 0.4, 0.5" 

# Light
DayLightIntensity: 1
NightLightIntensity: .05
NightLightColor: "0.1, 0.1, 0.4" 

DayShadowStrength: 5
NightShadowStrength: 5

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.1
GroundFogIntensity: 0.1
GroundFogHeight: 100

# Clouds and Wind
CloudsDensity: 1
CloudsSharpness: 1
CloudsBrightness: 1
CloudsOpacity: 1
CloudsZenithColor: "0.56, 0.737, 0.56"
CloudsHorizonColor: "0.502, 0.502, 0"
CloudsNightZenithColor: "0.502, 0.502, 0"
CloudsNightHorizonColor: "0.502, 0.502, 0" 
WindSpeed: 20

# Special Effects 
SpecialEffectsLocal:
  - Name: Windlines
    Biome: [ Plains ]
    Time: Always
    MaxHeight: 15
  - Name: DustDevil
    Biome: [ Plains ]
    Time: Always
    MaxHeight: 15
  - Name: SnowLight
    Biome: [ Plains, LowMountains, Mountains ]
    Time: Always
    MaxHeight: 500

SpecialEffectsGlobal:
# Weather
  - Name: Wind
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 600
  - Name: FireRain
    Type: Weather
    InitialDelay: 24
    Delay: 5
    Lifetime: 1000
# Global Effect
  - Name: WindLines
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1
    Delay: 4
    Lifetime: 600
    PlyDist: 100
    SpawnY: 30
    Struct: True
  - Name: MeteorShower
    Biome: [ Any ]
    Time: Always
    InitialDelay: 0
    Delay: 0
    Lifetime: 2000
    PlyDist: 100
    SpawnY: 30
    Struct: True

