# After being captured by the Zirax, your prison transport crash landed on a previously undiscovered rogue planet just outside the local solar system.

# You must escape the prison transport, fight off Zirax patrols and hostile wildlife, and survive a brutal environment.

# [c][ffffff][i]Information on the scenario can be accessed in the Empyriopedia section of the PDA (F1).[-][/i][/c]"

PlanetClass: Rogue Starter
PlanetType: RogueStarter
Emissive: True
PlayfieldType: Planet
Difficulty: 32

# Blueprint factory is disabled on this starting planet.
AllowBlueprintSV: False
AllowBlueprintCV: False
AllowBlueprintBA: False
AllowBlueprintHV: False

LandClaimZone: Device

# Sky variation 1 ========================================================================================================
# == Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.6, 0.4, 0"

# LightStrength & Shadows
# DayLightIntensity: 1.2
DayLightIntensity: 0.4
# NightLightIntensity: 1.4
NightLightIntensity: 0.2
DayShadowStrength: 0.95
NightShadowStrength: 0.5

# Fog basics
FogCloudIntensity: 0.1
AtmosphereFog: 0
GroundFogIntensity: 0.01
GroundFogHeight: 180

# Atmosphere colours; will effect even weather
SunFlare: EnvironmentalEffects/SunFlareWhite
# OrbitUsesLightColor: True

# SkyColor: "0.25, 0.1, 0.1"
SkyColor: "0.15, 0.1, 0.1"
# SkyHorizonColor: "0.4, 0.25, 0"
SkyHorizonColor: "0.2, 0.03, 0"
AtmosphereParams: [3, 2.5]

FogColor: "0.15, 0.1, 0"

LightZenithColor: "0.4, 0.3, 0.3"
# LightHorizonColor: "0.35, 0.25, 0.1"
LightHorizonColor: "0.35, 0.1, 0.05"
NightLightColor: "0.3, 0.3, 0.45"

CloudsZenithColor: "0.0, 0.0, 0.0"
CloudsHorizonColor: "0.1, 0.02, 0"
CloudsNightZenithColor: "0.1, 0, 0"
CloudsNightHorizonColor: "0.0, 0.03, 0.02"

# Wind
WindSpeed: 3

# Clouds. These parameters will only matter if NO weather effect is defined (='default' weather)
CloudsDensity: 0.3
CloudsSharpness: 1
CloudsBrightness: 0.5
CloudsOpacity: 0.9

