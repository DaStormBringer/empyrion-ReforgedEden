      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 6, 7 ]
      DroneProb: 0.9 
      MaxDroneCount: 4 
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10
      
