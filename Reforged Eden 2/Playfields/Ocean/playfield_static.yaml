### Resource Deposits
RandomResources:
    - Name: IronResource
      BiomesExcluded: [ IceSheet ]
      IsScalingCount: True
      CountMinMax: [ 3, 3 ]  
      SizeMinMax: [ 4, 8 ] 
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.2 
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: SiliconResource
      BiomesExcluded: [ IceSheet, PolarSnow, Glacier, Rocks ]
      IsScalingCount: True
      CountMinMax: [ 4, 4 ]
      SizeMinMax: [ 3, 8 ]
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.3
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: CopperResource
      BiomesExcluded: [ IceSheet ]
      IsScalingCount: True
      CountMinMax: [ 2, 2 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.3
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8
      
    - Name: PromethiumResource   # Will get grabbed by POI 
