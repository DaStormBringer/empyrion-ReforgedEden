# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html



Description: "Difficulty: [c][ffff00]Medium[-][/c]


Travel serves more than war, trade and leisure. \n\nBecause the more isolated a place is -  more the sooner than the later a humble life reaches that shore, settles down, and gets a chance to rock the old dominion:\n
\nPlant seeds as stowaways in the chinks of jackboots, the creatures of the ducts of container shuttles, or introduced as companions, or to hunt. 
\n\n- Whoever is unaccustomed to learn and change, will be swept aside."

