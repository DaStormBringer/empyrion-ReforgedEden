### Resource Deposits
RandomResources:
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
# ======================================================================================================
    - Name: MagnesiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.9
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10

    - Name: NeodymiumResource #rich
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 10, 20 ]
      DroneProb: 0.5
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 15
        #YVariance: 10

    - Name: GoldResource
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 1
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 3
        #YVariance: 3

    - Name: PromethiumResource
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.4
      #DistTypeCylinder:
