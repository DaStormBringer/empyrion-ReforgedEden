# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ffff00]Medium[-][/c]

Dead type 1.


It is unknown what caused the extinction of all life on this planet.


Sensors indicate the presence of abandoned infrastructure of an extinct technologically advanced civilization."

PlanetClass: Dead Type 1
PlanetType: Dead
PlayfieldType: Planet
Difficulty: 5

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.6, 0.6, 0.65"

SkyColor: "0.1, 0.1, 0.1" 
SkyHorizonColor: "0.2, 0, 0.1"
AtmosphereParams: [1, 1.6]          # [Rayleigh Multiplier, Atmosphere Contrast], default is AtmosphereParams: [1, 1.6]   
                                     # RayleighMultiplier between 0 and 10 - higher values make SkyColor / SkyHorizonColor more pronounced
                                     # Atmosphere Contrast between 0 and 3 - lower values wash out SkyColor / SkyHorizonColor 

# Light
DayLightIntensity: 1.2
NightLightIntensity: 0.50
NightLightColor: "1, 0.78, 0.78"

DayShadowStrength: 0.5
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2
# OrbitUsesLightColor: True


# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0


# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.1
CloudsBrightness: 0.2
CloudsOpacity: 0.1
CloudsZenithColor: "1, 0.83, 0.83"
CloudsHorizonColor: "1, 0.3, 0.1"

WindSpeed: 12

