   - SpawnAt: [R2PirateMain, R2PolarisAuxT2, R2PolarisAuxT1]
     BiomesExcluded: [ LowMountains, Mountains ]
     Radius: 300
     RadiusRandom: 50
     RateMultiplyerCenter: 1.0
     RateMultiplyerEdge: 0.5
     Color: "1.0, 0.0, 0.0, 1.0"
     SpawnOnlyIfPoiIsAlien: true
     Entities:
       - Names: [Eden_PolarisSalvageDronesGuarded]
         Biomes: [Any]
         Amount: 50
         Period: Always
         DelayMinMax: [-1, -1]

