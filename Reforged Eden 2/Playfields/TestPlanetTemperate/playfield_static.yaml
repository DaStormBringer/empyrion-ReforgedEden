---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ffff00]Medium[-][/c]

[c][ffff00]WARNING: New decoration system in testing. You may encounter unexpected issues if you enter this playfield.[-][/c]


A temperate planet with lush forests, open plains, and areas of desert and snow."

PlanetType: Temperate
PlayfieldType: Planet
Difficulty: 2

LandClaimZone: Device

# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.674, 0.824, 1.000"

SkyColor: "1, 0.96, 0.96"
SkyHorizonColor: "1, 0.43, 0.1"

# Light
DayLightIntensity: 1.375
NightLightIntensity: 0.55

LightZenithColor: "1,0.95,0.97"
LightHorizonColor: "0.91, 0.53, 0"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0

FogColor: "1.0, 1.0, 1.0"

# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.35
CloudsBrightness: 0.7
CloudsOpacity: 0.7

CloudsZenithColor: "0.93, 0.98, 1.1"
CloudsHorizonColor: "1, 0.3, 0.1"           
CloudsNightZenithColor: "0.04, 0.041, 0.065"
CloudsNightHorizonColor: "0.04, 0.041, 0.065"

WindSpeed: 3

# Special Effects 
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ Grassland, ColdPlains ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesFew
    Biome: [ Grassland, Oasis ]
    Time: Day
    MaxHeight: 15
  - Name: Pollen
    Biome: [ Savanna, SavannaEdge, DustBowl ]  
    Time: Day
    MaxHeight: 10
  - Name: Mosquitos
    Biome: [ Savanna, SavannaEdge, DustBowl, Marsh, Swamp, WaterSwamp, Water ]  
    Time: Day
    MaxHeight: 15
  - Name: ButterfliesBlue
    Biome: [ Forest, Marsh ]
    Time: Day
    MaxHeight: 15
  - Name: Dragonflies
    Biome: [ Marsh, Swamp, WaterSwamp, Water, ShallowWater ]
    Time: Day
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ Forest, DeepForest, Peaks, Marsh, Swamp, WaterSwamp, Oasis ]
    Time: Night
    MaxHeight: 15
  - Name: Moths
    Biome: [ DeepForest, Savanna, SavannaEdge, Grassland ]
    Time: Night
    MaxHeight: 15

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: CloudsMedium
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 1200
  - Name: Clouds
    Type: Weather
    InitialDelay: 10
    Delay: 5
    Lifetime: 1000
  - Name: Fog
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 1000
  - Name: Wind
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  - Name: RainMedium
    Type: Weather
    InitialDelay: 24
    Delay: 12
    Lifetime: 600
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
  - Name: Storm
    Type: Weather
    InitialDelay: 48
    Delay: 24
    Lifetime: 600
  - Name: FogRadiationGreen
    Type: Weather
    InitialDelay: 96
    Delay: 24
    Lifetime: 600
# Global Effect
  - Name: BirdFlocksCrows
    Biome: [ Any ]
    Time: Day
    InitialDelay: 1
    Delay: 4
    Lifetime: 600
    PlyDist: 100
    SpawnY: 30
    Struct: True

