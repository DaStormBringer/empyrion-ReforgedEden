### Resource Deposits
RandomResources:
    - Name: CopperResource
      IsImportant: True
      Biome: [ ShallowWater, ShallowWater_1 ]
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      PlaceAt: UnderWater
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 30, 40 ] 
      DroneProb: 0.3
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 5
        #YVariance: 50

    - Name: CobaltResource
      IsImportant: True
      Biome: [ BlackSmoker ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      PlaceAt: UnderWater
      SizeMinMax: [ 5, 6 ] 
      DepthMinMax: [ 5, 10 ] 
      DroneProb: 1
      MaxDroneCount: 8
      DistTypeWorm:
        FreqDirChange: 0.2
        DirChangeMagnitude: 0.2
        MaxLength: 50
        DeepnessType: 2 #Depth Style 0=Undefined, 1=Free, 2=Shallow

    - Name: PromethiumResource
      IsImportant: True
      Biome: [ BlackSmoker ]
      IsScalingCount: True
      CountMinMax: [ 1, 1 ]
      PlaceAt: UnderWater
      SizeMinMax: [ 8, 9 ]
      DroneProb: 1 
      MaxDroneCount: 15
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 64
        #YVariance: 3
      
    - Name: PromethiumResource
      Biome: [ Abyss ]
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]
      PlaceAt: UnderWater
      SizeMinMax: [ 3, 4 ]
      DroneProb: 0.8
      MaxDroneCount: 3
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PentaxidResource  # 'Nice find'
      IsImportant: True
      Biome: [ ColdDark, Abyss ]
      IsScalingCount: True
      CountMinMax: [ 3, 5 ]
      PlaceAt: UnderWater
      SizeMinMax: [ 2, 3 ] 
      DepthMinMax: [ 8, 12 ] 
      DroneProb: 1
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 3
        #YVariance: 3


