# Playfield Characteristics
Description: "Difficulty: [c][ffff00]Medium[-][/c]

Sovereignty: [c][FFA500]Polaris[-][/c]


This asteroid field has a heavy Polaris presence. Numerious outposts and mining colonies float among the rocks.

Scanners can only get a partial scan of resource asteroids. Manual visual identification may be required.


[c][ffffff][i]Mining asteroids claimed by a faction is considered an act of war. Presence of POIs affected by galaxy faction territory.[/i][-][/c]"

