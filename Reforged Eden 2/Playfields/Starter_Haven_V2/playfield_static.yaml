### Resource Deposits
RandomResources:
    - Name: CarbonResource
      # Biome: [ Heath, Savanna, Hills, Plains, SavannaEdge, Grassland_1, Grassland ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0
      MaxDroneCount: 1

    - Name: IronResource
      Biome: [ Grassland, Grassland_1, ColdPlains, LowMountains, HighMountains ]
      CountMinMax: [ 1, 1 ]  # (was [ 5, 8 ] unscaled)
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: IronResource
      Biome: [ Mountains, HighMountains ]
      IsImportant: True
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 9, 9 ]
      DepthMinMax: [ 40, 50 ]
      DroneProb: 1
      MaxDroneCount: 3

    - Name: IronResource
      Biome: [ Grassland, Grassland_1, ColdPlains, LowMountains, HighMountains ]
      IsScalingCount: True   # Medium Planet: 6-8 Deposits, Large planet 9-12
      CountMinMax: [ 3, 4 ]  # (was [ 5, 8 ] unscaled)
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Forest, RedwoodForest, DeepForest, LowMountains, HighMountains ]
      IsScalingCount: True   # Medium Planet: 4-8 Deposits, Large planet 6-12
      CountMinMax: [ 2, 4 ]  # (was [ 4, 7 ] unscaled)
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Savanna, SavannaEdge, Sand, Swamp, Marsh, DustBowl]
      IsScalingCount: True   # Medium Planet: 4-6 Deposits, Large planet 6-9
      CountMinMax: [ 2, 3 ]  # (was [ 4, 7 ] unscaled)
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3

    - Name: PromethiumResource               # Guarded by Alien02_03_BattleGroup!
      Biome: [ Radiated, RadiatedFog ]
      IsImportant: True
      # IsScalingCount: True   # Medium Planet: 2-4 Deposits, Large planet 3-6
      CountMinMax: [ 4, 5 ]  # (was [ 0, 1 ] unscaled)
      SizeMinMax: [ 4, 6 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 2, 3 ]
      DroneProb: 0.8
      DepthMinMax: [ 10, 15 ]

    # =======  Nice find -
    - Name: GoldResource  # Useful, if you miss the Oasis biome.
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 0, 1 ]
      SizeMinMax: [ 2, 2 ]      # 2 => 20 ore
      DroneProb: 0.0
      DepthMinMax: [ 5, 10 ]
      # #DistTypeCylinder:
        # #MaxRadius: 13
        # #YVariance: 10

