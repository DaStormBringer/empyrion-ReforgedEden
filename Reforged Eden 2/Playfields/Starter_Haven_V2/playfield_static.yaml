### POIs
POIs:
    Random:

# ======================= CRASHSITE  ======================= 

          # 'Distance holder POI'
        - GroupName: NullPOI                # PLZ KEEP THIS POI! - - Used for 'security' spacing of POI
          CountMinMax: [ 1, 1 ]             # (The parameter 'SpawnPOIAvoid' does not work well if it is defined as a combination of START and a POI.)
          SpawnPOINear: [START]             # (NullPOI acts still as 'POI', is used instead of START.)
          # SpawnPOINearDistance: 10          # (Due to the fixed shape of the Crashsite and the nonexistent size of NullPOI, this POI should never fail to spawn)
          SpawnPOINearRange: [10, 25]          # (Due to the fixed shape of the Crashsite and the nonexistent size of NullPOI, this POI should never fail to spawn)
          IsImportant: True     # (Will not have any spawn problems, just to be sure. Should spawn immediately, so no loss in performance.)

# ====================== Reforged Galaxy 2 Main Story Mission POIs


# Stage 1
# Antenna
        - GroupName: R2AntennaStory
          Faction: None
          Territory: False
          # Biome: [ Crashsite ]
          # Biome: [ Grove ]
          # AvoidFactionTerritory: True
          CountMinMax: [ 1, 1 ]
          IsImportant: True
          # SpawnPOINear: [START]
          SpawnPOINear: [NullPOI]
          # SpawnPOINearRange: [125, 225]
          SpawnPOINearRange: [100, 350]
          SpawnResource: ["IronResource:1-1","SiliconResource:1-1","CopperResource:1-1"]  # (Starting resources)
          SpawnResourceRange: [350, 500]
          InitPower: false
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 360

