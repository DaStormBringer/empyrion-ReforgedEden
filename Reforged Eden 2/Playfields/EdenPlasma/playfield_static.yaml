### Resource Deposits
RandomResources:
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
# ======================================================================================================
    - Name: MagnesiumResource
      Biome: [ Plains, Dunes, CrystallizedRocks, Flats ]
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 6, 9 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.9
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10

    - Name: GoldResource
      Biome: [ Plains, Dunes, CrystallizedRocks, Flats ]
      IsScalingCount: True
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 6, 9 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 1
      MaxDroneCount: 3
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: ZascosiumResource
      Biome: [ Plains, Dunes, CrystallizedRocks, Flats ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 1  
      MaxDroneCount: 4 
      #DistTypeCylinder:
        #MaxRadius: 10
        #YVariance: 15

        # Large, shallow, wide fields of promethium.
    - Name: PromethiumResource
      Biome: [ Plains, Dunes, CrystallizedRocks, Flats ]
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 13, 16 ]
      DepthMinMax: [ 1, 1 ]
      DroneProb: 1
      MaxDroneCount: 5
      #DistTypeCylinder:
        #MaxRadius: 64
        #YVariance: 1

