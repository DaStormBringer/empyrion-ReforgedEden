### POIs
POIs:
    Random:
    
    # ! ALL POIS ARE PLACEHOLDERS !
    

    # Lower landmass = worse spawning chances. Lots of POI are set to 'IsImportant'.

# Progenitor

        - GroupName: ProgenitorArtifactsMain
          Faction: None    
          PlaceAt: UnderWater, Terrain
          UseEachGroupPoiOnlyOnce: true
          NoShieldReload: True
          CountMinMax: [ 1, 1 ]
          IsScalingCount: true
     #     IsImportant: True
          Properties:  
            - Key: RegenAfter
              Value: 720 

        - GroupName: ProgenitorArtifacts
          Faction: None    
          PlaceAt: UnderWater, Terrain
          UseEachGroupPoiOnlyOnce: true
          NoShieldReload: True
          CountMinMax: [ 3, 10 ]
          IsScalingCount: true
     #     IsImportant: True
          Properties:  
            - Key: RegenAfter
              Value: 720 

# VOID
        - GroupName: VOIDArtifacts
          Faction: None    
          PlaceAt: Terrain, OnWater
          UseEachGroupPoiOnlyOnce: true
          NoShieldReload: True
          CountMinMax: [ 2, 3 ]
          IsScalingCount: true
          SpawnPOINear: [ProgenitorArtifactsMain]
          SpawnPOINearRange: [100, 200]
     #     IsImportant: True
          Properties:  
            - Key: RegenAfter
              Value: 720 

        - GroupName: VOIDArtifacts
          Faction: None    
          PlaceAt: Terrain, OnWater
          UseEachGroupPoiOnlyOnce: true
          NoShieldReload: True
          CountMinMax: [ 1, 1 ]
          IsScalingCount: true
          SpawnPOINear: [ProgenitorArtifacts]
          SpawnPOINearRange: [100, 200]
     #     IsImportant: True
          Properties:  
            - Key: RegenAfter
              Value: 720 
              
          # == Scattered on planet ==
        - GroupName: Ruins  # Ruins in colder regions, since those aren't that populated
          Faction: None
          PlaceAt: Terrain, OnWater, UnderWater
          UseEachGroupPoiOnlyOnce: true
          BiomesExcluded: [ IceSheet, HighPalms, PalmForest, ForestClearing, PalmBeach, Dunes, TropicalHills, SandBeach_1 ] 
          CountMinMax: [ 1, 5 ]
          IsScalingCount: true
          DroneProb: 0.0 
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 0
          TroopTransport: False
          Properties: 
            - Key: MapMarker
              Value: Neutral 
            - Key: RegenAfter
              Value: 720

# Harvestable Voidium
        - GroupName: Eden_HarvestVoidiumT2
          Faction: None
          CountMinMax: [ 1, 1 ]
          DroneProb: 0
          DronesMinMax: [ 1, 1 ]
          ReserveCount: 0
          TroopTransport: False
          Properties:
            - Key: MapMarker
              Value: Neutral
            - Key: SI
              Value: Off
            - Key: RegenAfter
              Value: 4320

        - GroupName: Eden_HarvestVoidiumT2
