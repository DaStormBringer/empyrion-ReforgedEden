# for 3D map purposes, limit climate (optional for non-terrain types) to one of Lava, Temperate, Snow, Desert, Alien, or Barren
# =================================================================================================================================================================================
#                                                                                                                Definitions for Planets
# =================================================================================================================================================================================
  PlanetTypes:      # come up with general categories of planet (playfield) types for distance purposes

# -------------------------------------------------------------------------- Ice
      - Name: Ice
        Color: [0.85, 1, 1]
        Placement:
            - OuterSystem 
        MoonProb: '0:0.5, 1:0.4, 2:0.05, 3:0.05'
        MoonType: [MoonIceOuter, EdenMoonBarren, MoonLava]
        OrbitType: [DefaultOrbit]
        Climate: Snow
        PlayfieldLevel: [6,8]
        Playfields:
            - EdenIce, 0.35
            - EdenIce2, 0.3
            - EdenIceGlacial, 0.05
            - EdenIce3, 0.3


