# # ============================================================== 

PlanetSize: 
  SizeRange: [3,4,5]
  SizeProbs: [0.1, 0.8, 0.1]
TemperatureMin: [-10,-10]          # Values adjusted to the temperature masks. (Multiple POI need tropical biomes to spawn. - Rare 'cold-only' worlds are possible with the temperature masks, but in that case the planet will still have some tiny tropicals left.)
TemperatureMax: [40,40]            # (See above)
TemperatureNight: [4, 4]
PlanetAxis: [10,15]
HumidityMin: [0.10, 0.15]
HumidityMax: [0.70, 0.70 ]
Radiation: [0, 0]
LandWaterRatio: [0.90, 0.90]     # Less surface = harder for POI to spawn; Careful with more landmass, the biome stamps will take much more time.
SeaLevel: [60, 60]               # Only change if ground fog height is adjusted, too.
TerrainLevel: [80, 80]           # Careful with change, might have drastic effects on shoreline
BaseLevel: [0, 0]
TerrainHeightMapMax: 499
TemperatureHeightRange: [61, 19]
TemperatureGradientRange: [0.7, 0]
TemperatureNoiseFac: 0.33
HumidityHeightFac: [1, 270]
HumidityNoiseFac: 0.77

GravityMinMax: [-8, -10]
AtmosphereDensityMinMax: [0.9, 1.2]
AtmosphereO2MinMax: [0.15, 0.25]
AtmoBreathableProb: 1
WaterProb: 1
PvPProb: 0
Water: [WaterBlue]
Music: [JumpingTheRift]


# (Please don't use dynamic fog ranges. Intensity and height of ground fog adjusted to sea level & deco.)


