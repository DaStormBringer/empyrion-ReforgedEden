---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "Difficulty: [c][ff0000]Hard[-][/c]


A hot, rocky desert. Patches of Neodymium can be detected on the surface.


This planet is occupied by the ASC Pirates."

PlanetClass: Rocky Desert
PlanetType: Rocky Desert
PlayfieldType: Planet
Difficulty: 3

LandClaimZone: Device

# Special Effects 
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Plains, DustBowl, Plantation, Flowers, FlowersEdge, Oasis ]
    Time: Day
    MaxHeight: 150
  - Name: DustDevil
    Biome: [ Saltflats, DustBowl, Sand ]  
    Time: Always
    # FollowPlayerY: True
    MaxHeight: 20
  - Name: WindLines
    Biome: [ Saltflats, DustBowl, Sand, Rocks ]
    Time: Always
    MaxHeight: 30
  - Name: WindLines
    Biome: [ Saltflats ]
    Time: Always
    MaxHeight: 30
  - Name: WindLines
    Biome: [ Saltflats ]
    Time: Always
    MaxHeight: 30

SpecialEffectsGlobal:
# Weather
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 0
    Lifetime: 1200
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 2
    Delay: 48
    Lifetime: 600
  - Name: HeatWave
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 1200
  - Name: Wind
    Type: Weather
    InitialDelay: 20
    Delay: 8
    Lifetime: 500
# Global Effects
  - Name: MeteorShower
    Time: Night
    InitialDelay: 0
    Delay: 4
    Lifetime: 60
    PlyDist: 60
    SpawnY: 100
    Struct: Avoid
# ==================

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "1.5, 1.2, 0.15"  
SkyColor: "1, 0.45, 0.1"
SkyHorizonColor: "1, 0.5, 0"
AtmosphereParams: [5, 1.7]       

# Light
DayLightIntensity: 1.5
NightLightIntensity: 0.65
LightZenithColor: "0.9, 0.75, 0.6"
LightHorizonColor: "1, 0.75, 0"
NightLightColor: "1, 0.9, 0.9"
DayShadowStrength: 1
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareYellow2
# OrbitUsesLightColor: True

# Fog
AtmosphereFog: 0.4
FogColor: "1, 0.8, 0.3"
FogCloudIntensity: 0.4
GroundFogIntensity: 0
GroundFogHeight: 0

# Clouds & Wind
CloudsDensity: 0
CloudsSharpness: 0.8
CloudsOpacity: 0.8

CloudsBrightness: 2
CloudsZenithColor: "2, 0.8, 0"
CloudsHorizonColor: "1, 0.3, 0.1"
CloudsNightZenithColor: "2, 0.7, 0"
CloudsNightHorizonColor: "2, 0.5, 0"

WindSpeed: 5


# ==============================================================
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
