### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Sand, Dunes ]
      CountMinMax: [ 2, 3 ] 
      IsScalingCount: True
      SizeMinMax: [ 5, 7 ] 
      DepthMinMax: [ 5, 10 ] 
      DroneProb: 0.2 
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: CobaltResource
      Biome: [ Wadi, Oasis, Flowers, Nest ]
      IsImportant: True
      CountMinMax: [ 1, 2 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 5 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: CopperResource
      Biome: [ Plateau ]
      CountMinMax: [ 1, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

# Grabbed by POIs
    - Name: NeodymiumResource
      Biome: [ Neodymium ]
      CountMinMax: [ 2, 2 ]
      # IsScalingCount: True
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 20, 30 ] 
      DroneProb: 0.8
      MaxDroneCount: 4
      #DistTypeCylinder:
        #MaxRadius: 5
        #YVariance: 30

    - Name: NeodymiumResource
      Biome: [ Neodymium ]
      IsImportant: True
      CountMinMax: [ 4, 4 ]
      IsScalingCount: True
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 1, 3 ] 
      DroneProb: 1
      MaxDroneCount: 5
      DistTypeWorm:
        FreqDirChange: 0.2
        DirChangeMagnitude: 0.2
        MaxLength: 75
        DeepnessType: 1 #Depth Style 0=Undefined, 1=Free, 2=Shallow

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 2, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 3, 5 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PlatinResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 2, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 3, 4 ]
      DroneProb: 0
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10


