# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.1, 0, 0" 
SkyColor: "0,0,0"
AtmosphereParams: [10, 3]          # [Rayleigh Multiplier, Atmosphere Contrast], default is AtmosphereParams: [1, 1.6]   
                                     # RayleighMultiplier between 0 and 10 - higher values make SkyColor / SkyHorizonColor more pronounced
                                     # Atmosphere Contrast between 0 and 3 - lower values wash out SkyColor / SkyHorizonColor 

# Light
DayLightIntensity: 1
NightLightIntensity: 0.3
DayShadowStrength: 0.95

LightZenithColor: "-4,-4,-4"
LightHorizonColor: "-5,-5,-5"
NightLightColor: "-1,-1,-1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareNone
# OrbitUsesLightColor: True

# Fog
FogColor: "0, 0, 0"
FogCloudIntensity: 0.8
# AtmosphereFog: 0.95
# GroundFogIntensity: 0.4
# GroundFogHeight: 800

# Clouds and Wind
CloudsDensity: 0
CloudsSharpness: 0
CloudsBrightness: 0
CloudsOpacity: 0
CloudsZenithColor: "0,0,0"
CloudsHorizonColor: "0,0,0"
CloudsNightZenithColor: "0, 0, 0"
CloudsNightHorizonColor: "0, 0, 0"

WindSpeed: 0

