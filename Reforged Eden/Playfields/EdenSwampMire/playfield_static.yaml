# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.75, 0.5, 0.28"
OrbitUsesLightColor: False
SkyColor: "0.3, 0.16, 0"
SkyHorizonColor: "0.5, 0.4, 0"
AtmosphereParams: [4, 1.2]          # [Rayleigh Multiplier, Atmosphere Contrast], default is AtmosphereParams: [1, 1.6]   
                                     # RayleighMultiplier between 0 and 10 - higher values make SkyColor / SkyHorizonColor more pronounced
                                     # Atmosphere Contrast between 0 and 3 - lower values wash out SkyColor / SkyHorizonColor 

# Light
DayLightIntensity: 1.4
NightLightIntensity: 0.4

LightZenithColor: "0.59, 0.37, 0"  
LightHorizonColor: "0.5, 0.5, 0.2" 
NightLightColor: "0.95, 0.5, 1"

DayShadowStrength: 1
NightShadowStrength: 1

SunFlare: EnvironmentalEffects/SunFlareYellow3

# Fog
AtmosphereFog: 0.0  
FogColor: "0.46, 0.3, 0" 

FogCloudIntensity: 0.3

GroundFogIntensity: 0.15
GroundFogHeight: 80


# Clouds & Wind
CloudsDensity: 1
CloudsSharpness: 0.8
CloudsOpacity: 0.2 

CloudsBrightness: 1.0
CloudsZenithColor: "0.43, 0.3, 0.15" 
