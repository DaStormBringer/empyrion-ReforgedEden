CloudsSharpness: 1
CloudsBrightness: 0.1
CloudsOpacity: 1
CloudsZenithColor: "0.5, 0.5, 0.7"
CloudsHorizonColor: "0.2, 0.2, 0.6"
WindSpeed: 1

# Special Effects 
