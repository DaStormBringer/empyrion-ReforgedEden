### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Sand, Dunes ]
      CountMinMax: [ 2, 3 ] 
      IsScalingCount: True
      SizeMinMax: [ 5, 7 ] 
      DepthMinMax: [ 5, 10 ] 
      DroneProb: 0.2 
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 5

    - Name: CobaltResource
