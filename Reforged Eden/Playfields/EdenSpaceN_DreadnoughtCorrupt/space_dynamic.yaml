# Playfield Characteristics
Description: "Difficulty: [c][ff00ff]Ultra++[-][/c]

[c][ffff00][i]Group Special Encounter[/i][-][/c]


A Zirax captain, bitter at suffering defeat at the hands of a certain Terran, stole a prototype Tovera class dreadnought from a Xenu shipyard.

Unknown to him, the warp engines weren't calibrated and his first warp jump sent him into the far reaches of the intergalactic void.

He has since returned, his ship augmented with terrifying alien weapons and technology.

Now he roams the galaxy, seeking revenge on the terran who had beaten him, and anyone else unfortunate enough to cross his path. 


UCH Command does not recommend engaging a Corrupt Dreadnought without a substantial fleet.

[c][ffffff][i]A group is recommended.[/i][-][/c]"


