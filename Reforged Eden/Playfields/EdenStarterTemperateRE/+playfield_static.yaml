### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Grassland, ColdPlains, Sand ]
      CountMinMax: [ 11, 12 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.2
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: CopperResource
      Biome: [ Forest, Oasis, Marsh, Swamp, WaterSwamp ]
      CountMinMax: [ 8, 10 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: SiliconResource
      Biome: [ Savanna, SavannaEdge, Tundra, Sand, DustBowl ]
      CountMinMax: [ 7, 8 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 9
        #YVariance: 5

    - Name: PromethiumResource
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.8
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PromethiumResource
      Biome: [ Radiated, RadiatedFog ]
      IsImportant: True
      CountMinMax: [ 6, 8 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 0, 1 ] 
      DroneProb: 0.8
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    # =======  Nice find -
    - Name: GoldResource  # Useful, if you miss the Oasis biome.
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 2, 2 ]      # 2 => 20 ore
      DroneProb: 0.0
      DepthMinMax: [ 5, 10 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10
        
