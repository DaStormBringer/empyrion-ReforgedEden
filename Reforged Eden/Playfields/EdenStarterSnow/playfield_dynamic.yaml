# # ==============================================================

PlanetSize: 
  SizeRange: [3,4]
  SizeProbs: [0.7,0.3]
TemperatureMin: [-45, -45]
TemperatureMax: [12,12]
TemperatureNight: [20,30]
PlanetAxis: [-25,25]
HumidityMin: [0.1, 0.1]
HumidityMax: [0.7, 0.7]
Radiation: [0, 0]
LandWaterRatio: [0.0, 0.0] # (Please do not change. Will affect stamp spawn numbers)
SeaLevel: [15, 15]         # (Please do not change. Fitted to stamps)
TerrainLevel: [61, 61]
BaseLevel: [18, 18]        # (Please do not change. - BaseLevel higher than Sealevel: To use only stamps to cut water holes in this icy world.)
TerrainHeightMapMax: 490
TemperatureHeightRange: [0, 302]
TemperatureGradientRange: [0.75, 0]
TemperatureNoiseFac: 0.34
HumidityHeightFac: [0, 350]
HumidityNoiseFac: 0.86

GravityMinMax: [-7, -5]
AtmosphereDensityMinMax: [0.4, 0.4]
AtmosphereO2MinMax: [0.05, 0.12]
AtmoBreathableProb: 1
WaterProb: 1.0

AtmosphereFogRange: [0.4, 0.4]
GroundFogProb: 1
GroundFogIntensityRange: [0.05, 0.05]
GroundFogHeightRange: [20, 20] # ( Fitted to SeaLevel)

PvPProb: 0.0 #Starter
Water: [WaterGreen]
Music: [snow]
# ==============================================================
GroundShapes: 
  - Mountain_10b_GS, 1

HumidityMasks:

TemperatureMasks:

BiomeStampTries: 1500
# _Very high biomestamp tries_ , since the planet uses only limited global stamps.
# Planet terrain is built by 'cascading' stamp placements: Small hills have a chance to get a mountain stamp spawning on them. And those have another chance for getting a high peak.
# This creates a highly variable landscape with more 'realistic' looking mountain ranges (...than using isolated 'LowMountains' global stamps alone)


