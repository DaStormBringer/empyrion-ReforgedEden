LandClaimZone: Device
UseFixed: True
UseRandom: True


# === Atmosphere and Sky
OrbitUsesLightColor: true       # (Will make the orbit dark)

SunFlare: EnvironmentalEffects/SunFlareYellow3

AtmosphereEnabled: True
AtmosphereColor: "0.6, 0.5, 0.4"

# Basic sky colours
AtmosphereParams: [3, 2]


SkyColor: "0.6, 0.30, 0.125"
SkyHorizonColor: "0.3, 0.5, 0.5"
FogColor: "0.05, 0.03, 0.9"


# Fog 
FogCloudIntensity: 0.8
# AtmosphereFog: 0.4            # (-> See playfield_dynamic.yaml)
# GroundFogIntensity: 0.15
# GroundFogHeight: 45


# Light
DayLightIntensity: 0.1          # (NEVER use a value of zero here!)
NightLightIntensity: 1.4

DayShadowStrength: 0.5          # hardcoded, no effect
NightShadowStrength: 0.5        # hardcoded, no effect


LightZenithColor: "0.5, 0.4, 0.5"  # (Low values here reduce the sun's halo.)
LightHorizonColor: "0.8, 0.4, 0"
NightLightColor: "0.4, 0.4, 0.48"


# Clouds
CloudsZenithColor: "0.11, 0.095, 0.125"
CloudsHorizonColor: "0.4, 0.10, 0.08"
CloudsNightZenithColor: "0.080, 0.165, 0.10"
