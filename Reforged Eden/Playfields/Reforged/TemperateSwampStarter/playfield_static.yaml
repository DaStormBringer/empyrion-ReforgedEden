### Resource Deposits
RandomResources:


    - Name: CopperResource
      Biome: [ LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, TallTrees, LargeCrater ]
      CountMinMax: [ 3, 3 ]
      IsScalingCount: True
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Plains, Heath, LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, TallTrees ]
      CountMinMax: [ 1, 2 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 6 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.3



      # ! Note: Multiple entries of the same resources will _not_ add up !
      # Instead, the entry with the highest count will define the total number of deposits on the planet. (Which can be scaled by game settings)
      # The other counts are used to determine the number of all 'other sized' deposits.
      # (POIs can only reliably use the deposits of the topmost definition in the list)


    - Name: PromethiumResource  # Rich - Will be grabbed by DroneBase (See definition at POI), Polaris and Artifacts
      Biome: [ Morass, SwampEdge, Swamp, Marsh, LargeCrater ]
      CountMinMax: [ 4, 4 ]     # This amount defines the number of very large deposits. It doesn't add to the total count of deposits (= is 'overruled' by next Promethium entry)
      SizeMinMax: [ 4, 5 ]      # ... using these sizes for the above count. (About 80-155 ore.)
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PromethiumResource  # Tiny - Anywhere on the planet.
      Biome: [ Morass, SwampEdge, Swamp, Marsh, LargeCrater ]
      CountMinMax: [ 3, 3 ]     # (See below: Highest count of PromethiumResource = This amount sets the _total number_ of ore deposits on the planet.)
      IsScalingCount: True      # (Resource deposits x2 on Medium planet, x3 on Large.)
      SizeMinMax: [ 2, 3 ]      # (About 10-30 ore.)
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10


    - Name: IronResource  # Rich - Will be grabbed by POI
      Biome: [ Plains, LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, LargeCrater ]
      CountMinMax: [ 1, 1 ]     # Number of large-sized deposits
      IsScalingCount: True
      SizeMinMax: [ 8, 9 ] 
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.2 
      MaxDroneCount: 1
      
    - Name: IronResource
      Biome: [ Plains, Heath, LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, TallTrees, LargeCrater ]
      CountMinMax: [ 3, 4 ]     # Total number of deposits
      IsScalingCount: True
      SizeMinMax: [ 4, 5 ] 
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.2 
      MaxDroneCount: 1



      # Ultra-tiny 'nice find' deposits

    - Name: GoldResource
      Biome: [ Swamp, Plains, Heath, LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, TallTrees, LargeCrater ]
      CountMinMax: [ 1, 1 ] 
      IsScalingCount: True
      SizeMinMax: [ 2, 2 ] 
      DepthMinMax: [ 5, 20 ]
      DroneProb: 1
      MaxDroneCount: 1

    - Name: ErestrumResource
      Biome: [ Swamp, Plains, Heath, LowMountains, LowMountains_2, LowMountains_1, Plateau, Mountains, TallTrees, LargeCrater ]
      CountMinMax: [ 0, 1 ] 
      # IsScalingCount: True
      SizeMinMax: [ 2, 2 ] 
      DepthMinMax: [ 5, 20 ] 
      DroneProb: 0.2 
      MaxDroneCount: 1


