### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ SavannaEdge, Savanna, Dunes ]
      IsScalingCount: True   # Medium Planet: 6-8 Deposits, Large planet 9-12
      CountMinMax: [ 3, 4 ]  # (was [ 5, 8 ] unscaled)
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Desert, Dunes, Sand, Rocks ]
      IsScalingCount: True   # Medium Planet: 4-8 Deposits, Large planet 6-12
      CountMinMax: [ 2, 4 ]  # (was [ 4, 7 ] unscaled)
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Oasis, OasisEdge, Marsh, Shore, Desert, Dunes, Sand, Rocks ]
      IsScalingCount: True   # Medium Planet: 4-6 Deposits, Large planet 6-9
      CountMinMax: [ 2, 3 ]  # (was [ 4, 7 ] unscaled)
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3

    # - Name: PromethiumResource
      # Biome: [ Mountains, LowMountains ]
      # CountMinMax: [ 0, 1 ]
      # SizeMinMax: [ 1, 2 ]
      # DroneProb: 0.8
      # DepthMinMax: [ 0, 1 ]
      # #DistTypeCylinder:
        # #MaxRadius: 13
        # #YVariance: 10

    - Name: PromethiumResource
      Biome: [ Radiated, RadiatedFog ]
      IsImportant: True
      IsScalingCount: True   # Medium Planet: 2-4 Deposits, Large planet 3-6
      CountMinMax: [ 1, 2 ]  # (was [ 0, 1 ] unscaled)
      SizeMinMax: [ 4, 7 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    # =======  Nice find -
    - Name: GoldResource  # Useful, if you miss the Oasis biome.
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 0, 1 ]
      SizeMinMax: [ 2, 2 ]      # 2 => 20 ore
      DroneProb: 0.0
      DepthMinMax: [ 5, 10 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10
        
        
        
