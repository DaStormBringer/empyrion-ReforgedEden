---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Start: [c][FFFFFF]Escape Pod[-][/c]        Equipment:[c][FFFFFF] Basic[-][/c]        Tutorial:[c][FFFFFF] Yes[-][/c]

Lakes, swamps, deep forests, oceans and vast open plains are the geographical characteristics of this temperate planet. With a multitude of mountain ranges with snow-capped peaks, some formed by volcanic activity, others by glacial flow, the climate is moderate and the atmosphere is breathable."

PlanetClass: Temperate
PlanetType: TemperateStarter
PlayfieldType: Planet
Difficulty: 1

LandClaimZone: Device

# Sun
SunFlare: EnvironmentalEffects/SunFlareYellow3

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.674, 0.824, 1.000"

SkyColor: "1, 0.96, 0.96"
SkyHorizonColor: "1, 0.43, 0.1"

# Light
DayLightIntensity: 1.375
NightLightIntensity: 0.55

LightZenithColor: "1,0.95,0.97"
LightHorizonColor: "0.91, 0.53, 0"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0

FogColor: "1.0, 1.0, 1.0"

# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.35
CloudsBrightness: 0.7
CloudsOpacity: 0.7

CloudsZenithColor: "0.93, 0.98, 1.1"
CloudsHorizonColor: "1, 0.3, 0.1"           
CloudsNightZenithColor: "0.04, 0.041, 0.065"
CloudsNightHorizonColor: "0.04, 0.041, 0.065"

WindSpeed: 3


# Special Effects 
SpecialEffectsLocal:
  - Name: DandelionsFew
    Biome: [ Crashsite, Grassland, ColdPlains ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesFew
    Biome: [ Crashsite, Grassland, Oasis ]
    Time: Day
    MaxHeight: 15
  - Name: Pollen
    Biome: [ Savanna, SavannaEdge, DustBowl ]  
    Time: Day
    MaxHeight: 10
  - Name: Mosquitos
    Biome: [ Savanna, SavannaEdge, DustBowl, Marsh, Swamp, WaterSwamp, Water ]  
    Time: Day
    MaxHeight: 15
  - Name: ButterfliesBlue
    Biome: [ Forest, Marsh ]
    Time: Day
    MaxHeight: 15
  - Name: Dragonflies
    Biome: [ Marsh, Swamp, WaterSwamp, Water, ShallowWater ]
    Time: Day
    MaxHeight: 15
  - Name: FireFliesOrange
    Biome: [ Forest, DeepForest, Peaks, Marsh, Swamp, WaterSwamp, Oasis ]
    Time: Night
    MaxHeight: 15
  - Name: Moths
    Biome: [ DeepForest, Savanna, SavannaEdge, Grassland, Crashsite ]
    Time: Night
    MaxHeight: 15

