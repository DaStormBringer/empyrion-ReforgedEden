      IsScalingCount: True
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: NeodymiumResource
      Biome: [ Mountains, LowMountains, LowMountains_1 ]
      CountMinMax: [ 4, 6 ]
      IsScalingCount: True
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.8
      MaxDroneCount: 4
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8
      
    - Name: PromethiumResource
