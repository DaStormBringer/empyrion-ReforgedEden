### Drones
DroneBaseSetup: 
    Random:
        - GroupName: DroneBaseSetup
          DronesMinMax: [ 3, 5 ]
          ReserveCount: 5
          DroneProb: 1.0
          Difficulty: 5
          PresetStyle: 2

          Stock:
              - Name: DroneSmallFast01Minigun
                Amount: 300
                Extra: 0

              - Name: DroneSmallFast01Rocket  
                Amount: 100
                Extra: 0  

              - Name: DroneSmallFast01Minigun    # Base attack drones  
                Amount: Infinite
                Extra: 1

              - Name: DroneSmallAttackBase
                Amount: Infinite
                Extra: 1

              - Name: DroneTroopsTransport
                Amount: Infinite
                Extra: 2

              - Name: ZiraxMale
                Amount: 500
                Extra: 3

              - Name: ZiraxRocket
                Amount: 500
                Extra: 3

              - Name: RipperDog
                Amount: 150
                Extra: 3

              - Name: Mechanoid
                Amount: 300
                Extra: 3

                
          PlanetVesselBase:
              Name: PlanetVesselBaseSetup
              Position3D: [ 0, 102, 0]
              BaseType: PlanetVesselBase
              KeyId: 0
              PlanetVessel:
                - Name: Patrol-S-Medium
                  Mission: PlanetPatrol
                  FixedMaxSpeed: 5
                  RespawnDelay: 12

                  RangePatrolTask:
                    Position3D: [ 1500, 80, 0 ]
                    Radius: 800
                    DistToGround: 60

                  AttackCVCircleAround:
                    DistToTarget: 210
                
                
# Drones that patrol on whole planet 
# Type determined by stock of drone base (default drone - type = 0)
DroneSpawning:
    Random:
        - DronesMinMax: [ 5, 10 ]
          CenterX: -5000
          Radius: 3000

        - DronesMinMax: [ 5, 10 ]
          CenterX: -5000
          Radius: 3000


