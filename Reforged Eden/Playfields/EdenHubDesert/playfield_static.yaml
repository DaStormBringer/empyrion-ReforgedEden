### Resource Deposits
RandomResources:
    - Name: IronResource
      Biome: [ Sand, Dunes ]
      CountMinMax: [ 2, 3 ] 
      IsScalingCount: True
      SizeMinMax: [ 5, 7 ] 
      DepthMinMax: [ 5, 10 ] 
      DroneProb: 0.2 
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: CobaltResource
      Biome: [ Wadi, Oasis, Flowers, Nest ]
      IsImportant: True
      CountMinMax: [ 1, 2 ]
      IsScalingCount: True
      SizeMinMax: [ 2, 5 ]
      DepthMinMax: [ 10, 15 ] 
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: CopperResource
      Biome: [ Plateau ]
