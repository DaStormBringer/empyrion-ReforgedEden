        #MaxRadius: 3
        #YVariance: 0

    - Name: IceResource
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 10, 14 ]
      DepthMinMax: [ 5, 20 ]
      DroneProb: 0.2

