### Resource Deposits
RandomResources:
# Size Scaling of ore amount. Poor = 66%. Normal = 100%. Rich = 143%. Gold = 66%. Penatix = 50%.
# ======================================================================================================
# 1=2          6=542      11=3300     16=10200    21=23200
# 2=20         7=862      12=4300     17=12300    22=26700
# 3=67         8=1200     13=5500     18=14600    23=30500
# 4=160        9=1800     14=6800     19=17200    24=34700
# 5=314        10=2500    15=8400     20=20100    25=39200
# ======================================================================================================
    - Name: SiliconResource   # Shallow
      Biome: [ Mountains, PlainsEdge, Plains, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 3, 8 ]
      DroneProb: 0.4
      #DistTypeCylinder:
        #MaxRadius: 10
        #YVariance: 3
      
    - Name: CobaltResource    # Mountains, shallow
      Biome: [ Mountains, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 4, 9 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 10
        #YVariance: 3
     
    - Name: CobaltResource     # Deep below ice, rich -> Needs HV excavator or autominer
      Biome: [ LayeredIce, IceSheet, CrustedIce ]
      IsScalingCount: True 
      CountMinMax: [ 3, 3 ]
      SizeMinMax: [ 8, 9 ]
      DepthMinMax: [ 45, 55 ]
      DroneProb: 0.2
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 10
        #YVariance: 3

    - Name: PromethiumResource # Shallow, meteorite impact
      Biome: [ SmallCrater, Rifts, Regolith ]
      IsScalingCount: True 
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 3, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 10
      
    - Name: PentaxidResource   # Shallow, meteorite impact
