WaterProb: 1
PvPProb: 0 #Normal
Water: [RockLava03]
Music: [Encryptor, lava, lava2]





# ==============================================================

GroundShapes: 



HumidityMasks:
  - Global_2
  - Global_2a
  - Global_3
  - Global_4


TemperatureMasks: 
  - Global_1_R, 0.125
  - Global_2_R, 0.125 


BiomeStampTries: 500

Biomes:

               
# ============================================================               
  - Name: LavaLake
    IgnoreForcedBiome: true
    AmbientSound: Lava 
    Texture: [0, 0, -0.2] 
    UndergroundLayers:
               - [15, 1]
               - [18, -1]
               - [18, 1]
    SelectionCriteria: 
    - Height < SeaLevel
    Color: [1, 0, 0]

    Temperature: 500 


                 
# ============================================================== # catch all for all biomes
# MASTER CATCH ALL
# ==============================================================
                 

  - Name: Flats
    AmbientSound: LavaFog 
    Texture: [4, 4, 0.6]
    UndergroundLayersDefault: True
    UndergroundLayers:
               - [12, 2]
               - [12, 20]
               - [18, -1]
               - [18, 1]
    SelectionCriteria:
       - true
 
    Color: [0.1, 0.55, 0.0] 


    Decorations:  
               - [RealRock10, 0.00015, Free]
               - [RealRock1, 0.00015, Free]
               - [RealRock3, 0.00015, Free]
               - [RealRock4, 0.00015, Free]
               - [RealRock8, 0.00015, Free]

               # Harvestables:

               # Rock Resources:
