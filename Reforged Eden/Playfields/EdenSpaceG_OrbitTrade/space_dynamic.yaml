# Info
# RadialInfo: [centerX,Y,Z, Yoffset, radiusMin,Max, angleStart,Increase, rotationX,Y,Z] (only center X,Y,Z is mandatory)

# centerX,centerY,centerZ-  center position (if same as a planet/moon, it takes the radius of the planet/moon)
# Yoffset   -  relative Y Offset for placed objects. Useful if large POI might collide with Asteroid Ring Planet)
# radiusMin,radiusMax   - if planet/moon is available then this is a factor to the radius (min/max), f.e. 1.2, if no planet/moon then this is the radius (f.e. 2000)
# startAngle,incAngle   -  start angle to place objects, increase angle to place objects. use -1,-1 for a random distribution
# rotationX,rotationY,rotationZ   -  rotation of the plane where all the objects are positioned. if not specified and a ring is around a planet, then the rotation of the ring is used

# RadialInfo: [0, 0, 0,   100,   1.25, 1.9,   0, 7.2,   30, 0, 0]

# Pos: [1000, 2000, 3000] # Allows fixed positioning in a dynamic environment. Note, that CountMinMax should make sense. Most of the time useful with [1, 1].
# Rot: [12, 34, 56] # Allows fixed rotation in a dynamic environment.



