### Resource Deposits
RandomResources:

      # "IsScalingCount: True" - Bonus: x2 for planet size 3,  x3 for planet size 4

    - Name: IronResource
      Biome: [ Dunes, SavannaEdge, Savanna, LowMountains, Mountains ]
      IsScalingCount: True
      CountMinMax: [ 5, 6 ]    # (was [ 10, 12 ] without scaling)
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 5

    - Name: CopperResource
      Biome: [ Rocks, SavannaEdge, LowMountains, Mountains  ]
      IsScalingCount: True
      CountMinMax: [ 3, 5 ]   # [ 7, 9 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 5

    - Name: SiliconResource
      Biome: [ Dunes, Oasis, OasisEdge, Marsh, Shore ]
      IsScalingCount: True
      CountMinMax: [ 3, 4 ]   # [ 6, 7 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3
      #DistTypeCylinder:
        #MaxRadius: 8
        #YVariance: 5

    - Name: PromethiumResource
      Biome: [ Mountains, LowMountains ]
      IsScalingCount: True
      CountMinMax: [ 2, 2 ]  # [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10

    - Name: PromethiumResource
      IsImportant: True
      Biome: [ Radiated, RadiatedFog ]
      IsScalingCount: True
      CountMinMax: [ 2, 3 ]  # [ 6, 8 ]
      SizeMinMax: [ 6, 8 ]
      DroneProb: 0.8
      DepthMinMax: [ 0, 1 ]
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 10


