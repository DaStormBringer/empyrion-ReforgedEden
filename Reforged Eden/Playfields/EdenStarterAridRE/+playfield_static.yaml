# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: "Difficulty: [c][ffff00][b]Medium[/b][-][/c]

[c][ffff00][b]Arid[/b][-][/c], Swamp, Odd Temperate, Snow

[c][FFFFFF]_______________________________________________[-][/c]

Start: [c][FFFFFF]Escape Pod[-][/c]                 Equipment: [c][FFFFFF]Basic[-][/c]

Missions: [c][FFFFFF]Default[-][/c]                  Solar System: [c][FFFFFF]Beta[-][/c]

[c][808080]Default Arid starting planet.[-][/c]

Parched mountains, rugged savanna and grueling plains, shriveled lake-beds with the remains of once thriving plant and animal life, this hot, dry and unrelenting arid planet has a thin atmosphere that is un-breathable by humans. Oxygen must be generated from what few remaining lakes dot the baked landscape.


Be warned, choosing this planet as the survival start is recommended for experienced players only.

[c][ffffff][i]Information on the scenario can be accessed in the Empyriopedia section of the PDA (F1).[-][/i][/c]"

PlanetClass: Arid Starter
PlanetType: AridStarter
PlayfieldType: Planet
Difficulty: 10

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "1.0, 0.86, 0.88"  
SkyColor: "1, 0.6, 0.6"
SkyHorizonColor: "1, 0.2, 0.2"

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.48
DayShadowStrength: 0.95
LightZenithColor: "1, 0.75, 0.60"
LightHorizonColor: "1, 0.3, 0.2"
NightLightColor: "0.7, 0.7, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Fog
FogCloudIntensity: 0.8
# AtmosphereFog: 0.3
# GroundFogIntensity: 0.05
# GroundFogHeight: 30

# Clouds and Wind
