    InitialDelay: 0
    Delay: 2
    Lifetime: 1500
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 0
    Delay: 2  
    Lifetime: 1200
  - Name: Fog
    Type: Weather
    InitialDelay: 48
    Delay: 12
    Lifetime: 1000
