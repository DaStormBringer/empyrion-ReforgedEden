### Resource Deposits
RandomResources:
    - Name: IronResource
      BiomesExcluded: [ IceSheet ]
      IsScalingCount: True
      CountMinMax: [ 3, 3 ]  
      SizeMinMax: [ 4, 8 ] 
      DepthMinMax: [ 5, 15 ] 
      DroneProb: 0.2 
      MaxDroneCount: 1
      #DistTypeCylinder:
        #MaxRadius: 13
        #YVariance: 8

    - Name: SiliconResource
      BiomesExcluded: [ IceSheet, PolarSnow, Glacier, Rocks ]
